<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Fictional Game Studio</title>
</head>

<body>
    <!--====Header=====-->
    <header>
        <!--====logo=====-->
        <a href="index.html">
            <h2 class="logo">
                Fictional Game Studio
            </h2>
        </a>
        <!--====navigation-bar=====-->
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="career.html">Career</a></li>
            </ul>
        </nav>
    </header>
    <!--====hero-image=====-->
    <section class="outer-hero">
        <div class="inner-hero">
            <h2>psychofladoodle from Pixabay</h2>
        </div>
    </section>
    <!--====content====-->

    <!--====contact-section====-->
    <section>
        <hr>
        <!--====divider====-->
        <div class="left-divider">
            <h2>Contact</h2>
        </div>
        <!--====contact-text====-->
        <div class="info-text">
            <h3>How can we help you?</h3>
            <p>
                Please fill in the form below and we will contact you as soon as possible.
            </p>
        </div>
        <!--====contact-form====-->
        <form action="confirm.html" class="input-form">

            <input type="text" name="first_name" class="text-input" placeholder="First name" required>

            <input type="text" name="last_name" class="text-input" placeholder="Last name" required>

            <input type="email" name="email_address" class="text-input" placeholder="Email address" required>

            <input type="text" name="inquery" class="text-input" placeholder="Topic" required>

            <textarea name="message" class="text-input big" cols="40" rows="10"
                placeholder="Write your question here..."></textarea>

            <textarea name="message" class="text-input small" cols="30" rows="10"
                placeholder="Write your question here..."></textarea>

            <input type="submit" class="form-button" value="Ask away!">
        </form>
        <hr>
    </section>

    <footer>
        <!--===social-links===-->
        <ul class="social">
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="http://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="http://youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://store.steampowered.com" target="_blank"><i class="fab fa-steam-square"></i></a></li>
            <li><a href="http://reddit.com" target="_blank"><i class="fab fa-reddit-square"></i></a></li>
        </ul>
    </footer>
    <!-- Awesome Font script-->
    <script src="https://kit.fontawesome.com/be9f637dd0.js" crossorigin="anonymous"></script>
</body>

</html>
